<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seletor de Peso (KG)</title>
  <style>
    body{margin:0;padding:20px;background:#fff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#0f172a}
    .wq *{ box-sizing:border-box }
    .wq{ max-width:520px; margin:0 auto; text-align:center }
    .wq-value{ font-weight:800; font-size:56px; line-height:1; margin:4px 0 6px; display:flex; justify-content:center; align-items:flex-end; gap:4px }
    .wqUnit{ font-size:24px; font-weight:700; margin-bottom:6px; color:#0a7a3d }
    .wq-ruler-wrap{ height:38px; position:relative; margin:6px 0 2px; overflow:hidden }
    .wq-ruler{ position:absolute; inset:0;
      background:
        repeating-linear-gradient(to right, rgba(0,0,0,.08) 0 1px, transparent 1px 10px),
        repeating-linear-gradient(to right, rgba(0,0,0,.18) 0 2px, transparent 2px 50px) }
    .wq-ticklabel{ position:absolute; top:16px; transform:translateX(-50%); font-size:12px; color:#64748b; user-select:none }
    .wq-help{ color:#94a3b8; font-size:12px; margin-top:6px }
    .wq-note{ margin:10px 0 0 }
    .wqRange{ width:100%; appearance:none; height:36px; background:transparent; outline:none }
    .wqRange::-webkit-slider-runnable-track{ height:6px; background:#d1fae5; border-radius:999px; border:1px solid #b7eacc }
    .wqRange::-moz-range-track{ height:6px; background:#d1fae5; border-radius:999px; border:1px solid #b7eacc }
    .wqRange::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background:#11a24f; border:2px solid #0c8a41; margin-top:-8px; cursor:pointer; box-shadow:0 2px 8px rgba(17,162,79,.35) }
    .wqRange::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; background:#11a24f; border:2px solid #0c8a41; cursor:pointer; box-shadow:0 2px 8px rgba(17,162,79,.35) }
  </style>
</head>
<body>
  <div class="wq" data-wq>
    <div class="wq-value">
      <span class="wqNumber">165</span><span class="wqUnit">kg</span>
    </div>
    <div class="wq-ruler-wrap"><div class="wq-ruler"></div></div>
    <input class="wqRange" type="range" min="30" max="200" step="0.5" value="165" />
    <div class="wq-help">Arraste para ajustar</div>
    <p class="wq-note">Baseado nisso, ajustaremos a dosagem ideal para os melhores resultados!</p>
    <input type="hidden" class="wqHidden" name="Peso" value="165">
  </div>

  <script>
  (function(){
    function init(root){
      var range  = root.querySelector('.wqRange');
      var number = root.querySelector('.wqNumber');
      var hidden = root.querySelector('.wqHidden');
      var ruler  = root.querySelector('.wq-ruler');

      function drawLabels(){
        ruler.querySelectorAll('.wq-ticklabel').forEach(function(n){ n.remove(); });
        var min = parseFloat(range.min), max = parseFloat(range.max);
        var steps = 10;
        for(var i=0;i<=steps;i++){
          var x = i/steps;
          var val = Math.round(min + (max-min)*x);
          var label = document.createElement('div');
          label.className = 'wq-ticklabel';
          label.style.left = (x*100) + '%';
          label.textContent = val;
          ruler.appendChild(label);
        }
      }
      function fmt(n){return (Math.round(n*10)/10).toString().replace('.', ',');}
      function update(){
        var v = parseFloat(range.value); if(isNaN(v)) return;
        number.textContent = fmt(v);
        hidden.value = Math.round(v*10)/10;
      }
      range.addEventListener('input', update);
      range.addEventListener('change', update);
      drawLabels(); update();
    }
    document.querySelectorAll('[data-wq]').forEach(init);
  })();
  </script>
</body>
</html>
